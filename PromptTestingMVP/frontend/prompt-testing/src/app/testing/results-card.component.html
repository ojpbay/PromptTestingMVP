<mat-card class="results-card">
  <mat-card-header>
    <mat-card-title>Result</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-set>
      @if (accuracy !== undefined) { <mat-chip color="accent" selected>Accuracy: {{ accuracy }}%</mat-chip> }
      @if (completedAt) { <mat-chip color="primary" selected>{{ completedAt | date:'shortTime' }}</mat-chip> }
    </mat-chip-set>
  </mat-card-content>
</mat-card>
