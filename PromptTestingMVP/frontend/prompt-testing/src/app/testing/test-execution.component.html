<div class="test-exec">
  <button mat-raised-button color="accent" (click)="run()" [disabled]="!canRun || store.status()==='running'">
    @if(store.status()==='running'){Runningâ€¦} @else {Run Test}
  </button>
  <mat-chip-set>
    <mat-chip color="primary" disableRipple>{{ store.status() }}</mat-chip>
    @if(store.accuracy()!==undefined){
      <mat-chip color="accent">Acc: {{ store.accuracy() }}%</mat-chip>
    }
  </mat-chip-set>
</div>
