@if (!store.loading()) {
  <div class="prompt-list">
    <!-- ag-grid-angular component placeholder; requires AgGridAngular import & module installation -->
  <ag-grid-angular class="ag-theme-alpine prompt-grid"
      [rowData]="rowData()"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      (rowClicked)="onSelect($event.data)">
    </ag-grid-angular>
  </div>
} @else {
  <div class="prompt-list__loading">Loading...</div>
}
